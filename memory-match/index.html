<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - Games Arena</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <a href="../index.html" class="back-link">‚Üê BACK TO ARENA</a>

        <header>
            <h1>MEMORY MATCH</h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="label">MOVES</span>
                    <span id="moves">0</span>
                </div>
                <div class="stat-item">
                    <button id="restartBtn" class="btn-mini">RESET</button>
                </div>
            </div>
        </header>

        <div class="game-board" id="gameBoard">
            <!-- Cards will be generated by JavaScript -->
        </div>

        <div id="winOverlay" class="overlay hidden">
            <div class="overlay-content">
                <h2>YOU DID IT!</h2>
                <p>Finished in <span id="finalMoves">0</span> moves</p>
                <button id="playAgainBtn" class="btn">PLAY AGAIN</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
